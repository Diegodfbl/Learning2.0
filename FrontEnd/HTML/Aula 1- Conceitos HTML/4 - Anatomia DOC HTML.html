<!DOCTYPE html> <!-- identificação de HTML5-->
<html lang="pt"> 

    <head>
            <meta charset="utf-8"><!-- caracteres que o documento irá aceitar -->         
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <title>Anatomia de um documento HTML</title><!--titúlo que aparece no navegador-->
            <h1>Anatomia de um documento HTML</h1>
    </head> 
    
    <body>
        <p>
            <h2>Em construção.</h2>
            <strong>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</strong> Aliquam, 
            ad fugit maxime aspernatur beatae quae corporis delectus illo rerum cum itaque similique 
            quibusdam vero quam. Sed voluptas veniam deserunt facere!
        </p>
    </body>
</html>
