<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos Genéricos</title>

    <div tabindex="1" style="color: blue;">
        <h1>Elementos Genéricos</h1>
    </div>
</head>
<body>
    <div classe="produto"  style="color: blueviolet;"> <!-- cria um bloco-->
        <h2>Lista de produtos</h2>
        <ul>
            <li><div tabindex="2"><span>Camiseta</span>
                <span>R$ 49,98</span></div>
            </li>

            <li><div tabindex="3"><span>Camiseta Regata</span>
                <span>R$ 33,94</span></div>
            </li>

            <li><div tabindex="4"><span>Blusa Moleton</span>
                <span>R$ 65,96</span></div>
            </li>
        </ul>
    </div>
    
    <blockquote cite="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/blockquote">
        O <strong>Elemento HTML <code>&lt;blockquote&gt;</code> </strong> (ou <em>HTML Block
        Quotation Element</em>) indica que um texto externo foi citado.
    </blockquote>
    
</body>
</html>
