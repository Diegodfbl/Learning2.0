<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code-Pre</title>
    <div style="color: blue" tabindex="1"><h1>Tag CODE e PRE</h1></div>
</head>
<body>
    <!--
        <code></code> — muda a cor do conteúdo para representar código. Bloco de código

        <pre></pre> — tag para criar um bloco de código, mantém os espaços em branco, os recuos.
    -->

    <div tabindex="2"><code>&ltcode> document.
        
        querySelecto("body")&lt/code>
        <br>Utilizando a tag CODE
    </code></div>
<br>
<br>
<p><strong>Reparem na diferença de visuzliação</strong></p>
<br>
<br>
        <div tabindex="3">
            <pre>
                <code>&ltpre> document.
        
                querySelecto("body") &lt/pre>
                    Utilizando a TAG PRE
                </code>
            </pre>
        </div>
</body>
</html>
