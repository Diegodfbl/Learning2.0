<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        <table>
        
        Prós
        - Visualização de dados via linhas e colunas.(encontrar dados).
        - Boa acessibilidade para leitura dos dados Contras.

        Contras
        - Pouco flexível.
        - Precisa de estilização(CSS) para melhor visualização Não usar.
        
        Não Usar
        - Para criar seu layout.
        
        </table>
    -->

    <table>

        <caption>Pessoas por idade</caption> <!-- Decrição da tabela-->
    
        <thead><!-- Cabeçalho da tabela-->
            <tr> <!-- table row - tag nova linha da tabela-->
                <th>Nome</th> <!-- tag nova coluna da tabela-->
                <th>Idade</th> <!-- table head cabeçalho da coluna -->
                <th>Altura</th>
            </tr>
        </thead>
        <tbody> <!-- Corpo da tabela-->
            <tr>
                <td>Diego B Lima</td> <!-- tag de conteúdo da célula da tabela-->
                <td>31</td>
                <td>1,79 cm</td>
            </tr>
            <tr>
                <td>Isabela B Lima</td>
                <td>29</td>
                <td>1,65 cm</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Pessoas: 2</td>
                <td>M Idade: 30</td>
                <td>M Altura: 1,72 cm</td>
            </tr>
        </tfoot>
    
    </table>
</body>
</html>
